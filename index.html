<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>

        <h1>Snake</h1>
        <p>Hiss!</p>
        <p>Level: 
          <select id="level">
            <option value="1000">1</option>
            <option value="500">2</option>
            <option value="250">3</option>
          </select> 
          Score: <span id="score">0</span></p>
        <div>
            <canvas id="canvas" width="200" height="100"
                    style="border:1px solid #000000;"></canvas>
            <img src="snake.jpg" alt="snake">
        </div>

        <div>
            <table>
                <tbody>
                    <tr><td></td><td><button id="north">&uarr;</button></td><td></td></tr>
                    <tr><td><button id="west">&larr;</button></td><td></td><td><button id="east">&rarr;</button></td></tr>
                    <tr><td></td><td><button id="south">&darr;</button></td><td></td></tr>
                </tbody>
            </table>
        </div>

        <p id="snake"></p>

        <script src="out/goog/base.js" type="text/javascript"></script>
        <script src="ez_snake.js" type="text/javascript"></script>
        <script type="text/javascript">goog.require("ez_snake.core");</script>
    </body>
</html>
